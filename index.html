<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creature Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Creature Encyclopedia</h1>
    <input id="search-input" type="text" required placeholder="Enter creature name or ID">
    <button id="search-button">Search</button>

    <div class="results">
      <p id="creature-name"></p>
      <p id="creature-id"></p>
      <p id="weight"></p>
      <p id="height"></p>
      <div id="types"></div>
      <p id="hp"></p>
      <p id="attack"></p>
      <p id="defense"></p>
      <p id="special-attack"></p>
      <p id="special-defense"></p>
      <p id="speed"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
